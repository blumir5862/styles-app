<html>
    <head>
        <title>סגנון רהיטים </title>
    </head>
    <body>
        <div class="container-fluid threestyle">
            <div class="row ">
                <div class=" col-md-12">
                    <div class="logo">
                       <img src="/assets/images/three_logo.png" alt="logo">
                    </div>
                    <h1> טיסות זה World Travel</h1>
                    <h2>התחברנו לכל חברות התעופה בעולם ויצרנו את הטיסות הכי שוות!</h2>
                    <form>
                       <h3>רק השאירו פרטים, תעדכנו לאיזה יעד באלכם… ואנחנו נדאג לכל השאר</h3>
                       <div class="nema_tel">
                           <!-- <label for="fname">שם:</label>  -->
                           <input type="text" id="fname" name="fname" value="שם:">
                        </div>
                        <div class="nema_tel">
                            <!-- <label for="tel">טלפון:</label>  -->
                            <input type="tel" id="tel" name="tel" value="טלפון:">
                        </div>
                        <div class="nema_tel">
                            <!-- <label for="email">מייל:</label>  -->
                            <input type="email" id="email" name="email" value="מייל:">
                        </div>
                        <div class="nema_tel">
                            <div class="sec-center"> 	
                                <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
                                <label class="for-dropdown" for="dropdown">בחרו יעד שמגרה אותכם
                                    <i class=" left uil uil-arrow-down">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="11.435" viewBox="0 0 20 11.435">
                                      <path id="Icon_ionic-ios-arrow-down" data-name="Icon ionic-ios-arrow-down" d="M16.191,19.235l7.562-7.568a1.423,1.423,0,0,1,2.019,0,1.441,1.441,0,0,1,0,2.025L17.2,22.265a1.427,1.427,0,0,1-1.971.042L6.6,13.7a1.429,1.429,0,1,1,2.019-2.025Z" transform="translate(-6.188 -11.246)" fill="#007178"/>
                                        </svg>
                                     </i>
                                </label>
                                <div class="section-dropdown"> 
                                    <div class="uil uil-arrow-right">
                                        <option value="וינא">  וינא </option>
                                        <option value="צרפת ">צרפת</option>
                                        <option value="יוון ">יוון</option>
                                        <div class="else">
                                            <input type="text" id="else" name="else" value="אחר:">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="box_button">
                        <button class="button_style_three" (click)="open(mymodal)">אני רוצה לטוס</button>
                    </div> 
                </div>
            </div>
        </div>
    </body>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
           <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
               <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="lottie">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_xoodg2kv.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
            </div>
            הטופס נשלח בהצלחה
            <br>
            בהקדם ניצור איתכם קשר
            <br>
            (:לכו לארוז
        </div>
    </ng-template>
</html>
