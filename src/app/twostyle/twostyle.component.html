<html>
    <head>
        <title>סגנון ביבימאמ </title>
    </head>
    <body>
        <div class="container-fluid twostyle">
            <div class="row ">
                <div class=" col-md-1"></div>
                <div class=" col-md-5">
                    <div class="logo">
                    <img src="/assets/images/two_logo.png" alt="logo">
                  <h1>ההגרלה הגדולה מבית FURNITURE</h1>
                  <h2>לכבוד פתיחת סניף המכבים אנו עורכים הגרלה על בחירת רהיט
                     <br> 
                     הכניסו פרטים ותכנסו להגרלה על בחירת רהיט מבית FURNITURE</h2>
                    </div>
                <form>
                    <div class="nema_tel">
                        <!-- <label for="fname">שם:</label>  -->
                        <input type="text" id="fname" name="fname" value="שם:">
                    </div>
                    <div class="nema_tel">
                        <!-- <label for="address">כתובת:</label>  -->
                        <input type="text" id="address" name="address" value="כתובת:">
                    </div>
                    <div class="nema_tel">
                        <!-- <label for="tel">טלפון:</label>  -->
                        <input type="tel" id="tel" name="tel" value="טלפון:">
                    </div>
                    
                    <div class="nema_tel">
                        <!-- <label for="email">מייל:</label>  -->
                        <input type="email" id="email" name="email" value="מייל:">
                    </div>
                    <div class="box_dropdown">
                        <div class="sec-center"> 	
                            <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
                            <label class="for-dropdown" for="dropdown">סוג המזון שלו היום
                                <i class=" left uil uil-arrow-down">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="11.435" viewBox="0 0 20 11.435">
                                      <path id="Icon_ionic-ios-arrow-down" data-name="Icon ionic-ios-arrow-down" d="M16.191,19.235l7.562-7.568a1.423,1.423,0,0,1,2.019,0,1.441,1.441,0,0,1,0,2.025L17.2,22.265a1.427,1.427,0,0,1-1.971.042L6.6,13.7a1.429,1.429,0,1,1,2.019-2.025Z" transform="translate(-6.188 -11.246)" fill="#007178"/>
                                    </svg>
                                </i>
                            </label>
                            <div class="section-dropdown"> 
                                <div class="uil uil-arrow-right">
                                   <option value="הנקה מלאה"> הנקה מלאה </option>
                                   <hr>
                                   <option value="תמל ">תמ"ל</option>
                                   <hr>
                                   <option value="שילוב הנקה ותמל ">שילוב הנקה ותמ"ל</option>
                                   <hr>
                                   <option value="אחר">אחר</option>
                                   </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
                <div class=" col-md-6"></div>
            </div>
        </div>
    </body>
</html>
