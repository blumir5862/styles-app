<html>
    <head>
        <title>סגנון רהיטים </title>
    </head>
    <body>
        <div class="container-fluid fourstyle">
            <div class="row ">
                
                    <div class="col-md-1">
                    <div class="logo">
                       <img src="/assets/images/four_logo.png" alt="logo">
                    </div>
                   </div>
                   <div class="col-md-10 col-xl-8">
                  <h1>יש לכם ארוע בקרוב?
                      <br>
                      רוצים לשדרג אותו בכמה רמות?</h1>
                  <h2>השאירו פרטים וניצור קשר בהקדם</h2>
                  
                    
                <form>
                <div class="row">    
                    <div class="nema_tel">
                        <!-- <label for="fname">שם:</label>  -->
                        <input type="text" id="fname" name="fname" value="שם:">
                    </div>
                   <div class="nema_tel">
                        <!-- <label for="tel">טלפון:</label>  -->
                        <input type="tel" id="tel" name="tel" value="טלפון:">
                    </div>
                    
                    <div class="nema_tel">
                        <!-- <label for="email">מייל:</label>  -->
                        <input type="email" id="email" name="email" value="מייל:">
                    </div>
                </div>
                <div class="row">
                    <div class="nema_tel date_flowers">
                        <label for="date">תאריך הארוע:</label> 
                        <br>
                        <input type="date" id="date" name="date" value="תאריך הארוע:">
                    </div>
                    <div class="nema_tel date_flowers">
                        <label for="text">סוג פרחים:</label> 
                        <div class="sec-center"> 	
                            <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
                            <label class="for-dropdown" for="dropdown">איזה סוגי פרחים אתם אוהבים?
                                <i class=" left uil uil-arrow-down">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="11.435" viewBox="0 0 20 11.435">
                                      <path id="Icon_ionic-ios-arrow-down" data-name="Icon ionic-ios-arrow-down" d="M16.191,19.235l7.562-7.568a1.423,1.423,0,0,1,2.019,0,1.441,1.441,0,0,1,0,2.025L17.2,22.265a1.427,1.427,0,0,1-1.971.042L6.6,13.7a1.429,1.429,0,1,1,2.019-2.025Z" transform="translate(-6.188 -11.246)" fill="#007178"/>
                                    </svg>
                                </i>
                            </label>
                            <div class="section-dropdown"> 
                                <div class="uil uil-arrow-right">
                                   <option value="פרחים חיים">  פרחים חיים </option>
                                   <hr>
                                   <option value="פרחים מלאכותיים ">פרחים מלאכותיים</option>
                                   <hr>
                                   <option value="שילוב של פרחים חיים ומלאכותיים ">שילוב של פרחים חיים ומלאכותיים</option>
                                   
                                   
                                   </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="column">
                                <div class="checkbox">
                                    <label class="title_che" for="event">באיזה צבעים אתם רוצים לפאר את הארוע?</label>
                                    <div class="input_label">
                                        <input type="checkbox" class="input_checkbox_style_two" >
                                        <label > אדום</label>
                                    </div>
                                    <div class="input_label">
                                        <input type="checkbox" class="input_checkbox_style_two" >
                                        <label > ירוק</label>
                                    </div>
                                    <div class="input_label">
                                        <input type="checkbox" class="input_checkbox_style_two" >
                                        <label > לבן</label>
                                    </div>
                                    <div class="input_label">
                                        <input type="checkbox" class="input_checkbox_style_two" >
                                        <label > צהוב</label>
                                    </div>
                                    <div class="input_label">
                                        <input type="checkbox" class="input_checkbox_style_two" >
                                        <label > ורוד</label>
                                    </div>
                                    <div class="input_label">
                                        <input type="checkbox" class="input_checkbox_style_two" >
                                        <div class="else">
                                            <label  for="yes">אחר:</label>
                                            <input type="text" id="else" name="else" >
                                            </div>
                                    </div>
                                 </div>
                    </div>
                    <div class="column">
                                 <div class="checkbox">
                                    <label class="title_che" for="ybaby_age">איזה ארוע יש לכם?</label>
                                    <div class="input_label">
                                    <input  type="radio" id="yes" name="baby_age" value="yes">
                                  <label  for="yes">ברית</label>
                            </div>
                            <div class="input_label">
                                <input  type="radio" id="yes" name="baby_age" value="yes">
                              <label  for="yes">בר  מצווה</label>
                        </div>
                        <div class="input_label">
                            <input  type="radio" id="yes" name="baby_age" value="yes">
                          <label for="yes">בת - מצווה</label>
                    </div>
                    <div class="input_label">
                        <input  type="radio" id="yes" name="baby_age" value="yes">
                      <label for="yes">ארוסין</label>
                </div>
                <div class="input_label">
                    <input  type="radio" id="yes" name="baby_age" value="yes">
                  <label  for="yes">חתונה</label>
            </div>
            <div class="input_label">
                <input  type="radio" id="yes" name="baby_age" value="yes">
                <div class="else">
                    <label  for="yes">אחר:</label>
                    <input type="text" id="else" name="else" >
                    </div>
            </div>
                             </div>
                            </div>
                </div>  
                </form>
                <div class="box_button">
                   <button class="button_style_four" (click)="open(mymodal)">שדרגו לי את הארוע</button>
                </div> 
                </div>
                <div class="col-md-1"></div>
            
        </div>
        </div>
    </body>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
           <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
             <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="lottie">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets2.lottiefiles.com/packages/lf20_sqqqoycp.json"  background="transparent"  speed="0.5"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
</div>
            <div class="bright">עשיתם את זה</div>
           
            הטופס נשלח בהצלחה
            <br>
            ניצור איתכם קשר בהקדם
          </div>
    </ng-template>
</html>
